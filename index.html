<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Click-Cat</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="For all your cat clicking needs.">
	    <meta name="author" content="Vero, Mattie and Sassy Leon">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<img class="logo" src="img/logo.jpg" alt="" height="100px">
			<h1 class="title">Click-Cat</h1>
		</header>
		<menu>
			<h3>Choose a cat</h3>
			<ul id="catsList"></ul>
		</menu>
		<main role="main">
			<article class="cat">
				<div>
					<h2 class="name"></h2>
					<img class="catImg" id="catPic" src="" alt="">
				</div>
				<div>
					<p class="message"></p>
				</div>
			</article>
		</main>
		<footer class="credits">
			<span id="madeby">By Vero</span>
			<span id="source">Check the repository @ <a class="repository" href="">Github</a></span>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/mvoctopus.js"></script>
	</body>
</html>
